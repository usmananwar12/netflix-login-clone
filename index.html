<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Netflix Clone">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Netflix</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid higher">
                        <a class="navbar-brand" href="#">
                            <img src="logo1.svg" alt="Netflix" class="d-inline-block align-text-top" id="logo">
                        </a>
                    </div>
                </nav>
            </div>
            <div class="container higher" id="signin">
                <h2>Sign In</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" placeholder="Email or phone number" class="form-control box" id="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control box" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Sign In</button>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
